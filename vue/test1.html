<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .red{
            width: 200px;
            height: 200px;
            background: pink ;
        }
    </style>
</head>
<body>
<div id="app">
    <button @click="fn">click</button>
     <div :class="{red:isRed}"></div>
</div>
</body>
<script src="vue.js"></script>
<script>
    new Vue({
        el:'#app',
        data:{
            isRed:true
        },
        methods:{
            fn(){
               this.isRed= !this.isRed;
            }
        }
    })

</script>
</html>
